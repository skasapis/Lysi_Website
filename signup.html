
<html>
<head>
    <title>Lysi Sign Up</title>
    <link rel="stylesheet" href="Lysi_signup.css">
</head>

<body>
    <div id="login-box">
        <div class="left-box">
            <h1>Sign Up</h1>
            <input type="text" name="Username" placeholder="Username">
            <input type="text" name="email" placeholder="student@umich.edu">
            <input type="password" name="password" placeholder="password">
            <input type="password" name="password2" placeholder="Retype password">
            <input type="submit" name="Signup-button" value="Sign Up">
        </div>
        <div class="right-box">
            <h1>Education</h1>
            <select name="Major">
                <option value="Engineering">Engineering</option>
                <option value="Science">Science</option>
                <option value="Literature">Literature</option>
                <option value="Business">Business</option>
                <option value="Arts">Arts</option>
            </select>
            <select name="Year">
                <option value="Freshman">Freshman</option>
                <option value="Sophomore">Sophomore</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
                <option value="GraduateStudent">Graduate Student</option>
                <option value="Alumn">Alumn</option>
            </select>
            <input type="checkbox" name="tutoring-interest" value="tutor"> Interested in tutoring<br>
        </div>
    </div>
</body>
</html>
